plugins {
    id 'java'
    id "com.tngtech.jgiven.gradle-plugin" version "0.18.2"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'com.tngtech.jgiven:jgiven-junit:latest.integration'
    testCompile 'junit:junit:4.12'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testCompile("org.assertj:assertj-core:3.11.1")
    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.13.1'
    implementation 'com.github.javafaker:javafaker:1.0.2'
}
